<ng-container *ngIf="selectedArticle$ | async as article">
  <app-presentation-detail
    (back)="onBack()"
    (delete)="onDelete($event)"
    (update)="onUpdate($event)"
    [id]="article.id"
    [title]="article.title"
    [date]="article.updatedAt || article.createdAt"
    [body]="article.body"
  >
  </app-presentation-detail>
</ng-container>
