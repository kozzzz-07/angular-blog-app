<ng-container *ngIf="selectedArticle$ | async as article">
  <app-presentation-detail
    [id]="article.id"
    [title]="article.title"
    [date]="article.updateAt || article.createAt"
    [body]="article.body"
    (back)="onBack()"
    (update)="onUpdate($event)"
  >
  </app-presentation-detail>
</ng-container>
