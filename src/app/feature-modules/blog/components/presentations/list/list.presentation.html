<ng-container *ngFor="let article of articles">
  <app-presentation-list-item [title]="article.title" [excerpt]="article.excerpt"
    [date]="article.updatedAt || article.createdAt">
    <app-button thema="primary" (click)="readMore.emit(article.id)">続きを読む</app-button>
  </app-presentation-list-item>
</ng-container>
